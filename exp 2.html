<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raghavendra | Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #2c1e11; --card: rgba(44, 30, 17, 0.9); --accent: #e67e22; --text: #fff; --muted: #dcdde1; }
        [data-theme="midnight"] { --bg: #1a1a2e; --card: rgba(35, 35, 54, 0.85); --accent: #00d2d3; }
        [data-theme="sunset"] { --bg: #2d142c; --card: rgba(45, 20, 44, 0.85); --accent: #ff7675; }
        [data-theme="forest"] { --bg: #1b262c; --card: rgba(27, 38, 44, 0.85); --accent: #55efc4; }
        [data-theme="royal"] { --bg: #240b36; --card: rgba(36, 11, 54, 0.85); --accent: #a29bfe; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); user-select: none; }
        body {
            font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text);
            min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 60px 20px;
        }
        
        .theme-btn {
            position: fixed; top: 20px; right: 20px; z-index: 10; cursor: pointer;
            background: var(--card); border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 16px; border-radius: 20px; color: var(--text); font-weight: 600; font-size: 11px;
        }

        .card {
            background: var(--card); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 35px;
            width: 100%; max-width: 380px; padding: 70px 30px 40px; text-align: center;
            box-shadow: 0 40px 80px rgba(0,0,0,0.6); position: relative;
        }

        .avatar {
            width: 120px; height: 120px; border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            border: 5px solid var(--accent); position: absolute; top: -60px; left: 50%;
            transform: translateX(-50%); background: #333; box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        h1 { font-size: 28px; font-weight: 800; letter-spacing: -1px; margin-bottom: 4px; }
        .loc { color: var(--accent); font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 18px; }
        .bio { color: var(--muted); font-size: 14px; line-height: 1.6; margin-bottom: 30px; }

        .btns { display: flex; gap: 12px; margin-bottom: 35px; }
        .btn {
            flex: 1; padding: 14px; border-radius: 15px; font-weight: 700; font-size: 13px;
            cursor: pointer; border: none; transition: 0.2s; position: relative; overflow: hidden;
        }
        .primary { background: var(--accent); color: var(--bg); }
        .outline { background: transparent; border: 2px solid var(--accent); color: var(--accent); }
        
        /* Interactive States */
        .btn:active { transform: scale(0.92); }
        .outline.active { background: var(--accent); color: var(--bg); }

        .skills { border-top: 1px dashed rgba(255,255,255,0.2); padding-top: 25px; }
        .tags { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
        .tag {
            background: rgba(255,255,255,0.05); padding: 7px 15px; border-radius: 50px;
            font-size: 11px; border: 1px solid rgba(255,255,255,0.1); color: var(--muted); cursor: pointer;
        }
        .tag:hover { border-color: var(--accent); color: var(--accent); background: rgba(255,255,255,0.1); }
    </style>
</head>
<body data-theme="autumn">

    <button class="theme-btn" onclick="nextTheme()">✦ <span id="tName">Autumn</span></button>

    <div class="card">
        <img src="img.jpg" class="avatar" alt="Raghavendra">
        
        <h1>Raghavendra</h1>
        <p class="loc">Prayagraj, India</p>
        <p class="bio">Automation Engineer, Web Developer,<br>Android App Developer</p>

        <div class="btns">
            <button class="btn primary" onclick="handleMessage(this)">Message</button>
            <button class="btn outline" id="followBtn" onclick="toggleFollow()">Follow</button>
        </div>

        <div class="skills">
            <div class="tags">
                <span class="tag">Automation</span>
                <span class="tag">Web Dev</span>
                <span class="tag">Android</span>
                <span class="tag">Python</span>
                <span class="tag">Cloud</span>
            </div>
        </div>
    </div>

    <script>
        const themes = ["autumn", "midnight", "sunset", "forest", "royal"];
        let idx = 0;
        let isFollowing = false;

        function nextTheme() {
            idx = (idx + 1) % themes.length;
            document.body.setAttribute('data-theme', themes[idx]);
            document.getElementById('tName').innerText = themes[idx].charAt(0).toUpperCase() + themes[idx].slice(1);
        }

        function toggleFollow() {
            const btn = document.getElementById('followBtn');
            isFollowing = !isFollowing;
            btn.innerText = isFollowing ? "Following ✓" : "Follow";
            btn.classList.toggle('active');
        }

        function handleMessage(btn) {
            const originalText = btn.innerText;
            btn.innerText = "Connecting...";
            setTimeout(() => { btn.innerText = originalText; }, 1500);
        }
    </script>
</body>
</html>
